<!DOCTYPE html>
<html>
<head>
	<title>Apply</title>
<body>
	<h2>Submit you application</h2>
	<form action="/apply" method="POST" enctype="multipart/form-data">
		<label>Full Name: <input type="text" name="full_name" required></label><br>
		<label>Email: <input type="email" name="email" required></label><br>
		<label>Phone: <input type="tel" name="phone" required></label><br>
		<label>Resume: <input type="file" name="resume" accept=".pdf,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required></label><br>
		<label>Photo: <input type="file" name="photo" accept="image/*"></label><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
